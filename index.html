<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" href="./assets/img/redirect.png">
    </head>
    <body>
        <main>
            <header id="cabecalho">
                <h1>Redirect Page</h1>
            </header>

            <div id="corpo">
                <figure class="frame-link-imagem">
                    <a target="_blank" href="https://feliphe-blatt.github.io/portfolio/">
                        <img id="imagem-principal"
                        src="./assets/img/7VE.gif" 
                        title="Algum canal de comunicação"
                        alt="Algum canal de comunicação">
                    </a>
                </figure>
                <fieldset id="links">
                    <figure class="lista-link">
                        <a target="_blank" href="https://www.instagram.com">
                            <img class="imagem-links"
                            src="./assets/img/instagramlogo.png"
                            title="Instagram"
                            alt="Instagram"><h3 class="gap-link">Instagram</h3>
                        </a>
                    </figure>
                    <figure class="lista-link">
                        <a target="_blank" href="https://www.facebook.com">
                            <img class="imagem-links"
                            src="./assets/img/facelogo.png"
                            title="Facebook"
                            alt="Facebook"><h3 class="gap-link">Facebook</h3>
                        </a>
                    </figure>
                    <figure class="lista-link">
                        <a target="_blank" href="https://github.com">
                            <img class="imagem-links"
                            src="./assets/img/logotipo-do-github.png"
                            title="GitHub"
                            alt="GitHub"><h3 class="gap-link">GitHub</h3>
                        </a>
                    </figure>
                    <figure class="lista-link">
                        <a target="_blank" href="https://www.twitch.tv">
                            <img class="imagem-links"
                            src="./assets/img/twitchlogo.png"
                            title="Twitch TV"
                            alt="Twitch TV"><h3 class="gap-link">Twitch TV</h3>
                        </a>
                    </figure>
                    <figure class="lista-link">
                        <a target="_blank" href="https://www.youtube.com">
                            <img class="imagem-links"
                            src="./assets/img/youtubelogo.png"
                            title="YouTube"
                            alt="YouTube"><h3 class="gap-link">YouTube</h3>
                        </a>
                    </figure>
                    <figure class="lista-link">
                        <a href="#">
                            <img class="imagem-links"
                            src="./assets/img/logo-whatsapp.png"
                            title="WhatsApp"
                            alt="WhatsApp"><h3 class="gap-link">WhatsApp</h3>
                        </a>
                    </figure>
                </fieldset>
            </div>

            <footer id="rodape">
                <p id="feito-por">
                    Feito por <a target="_blank" href="https://feliphe-blatt.github.io/portfolio/">Feliphe S. Blatt</a>
                </p>
            </footer>            
        </main>
    </body>
</html>
